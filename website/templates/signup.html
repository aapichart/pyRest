{% extends "base.html" %}
{% block title %} Sign-Up {% endblock %}
{% block content %} 
<form method="POST">
    <h3 align="center">Sign-Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email"/>
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" placeholder="Enter Login Name"/>
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" placeholder="Enter Password"/>
        <label for="password2">Password</label>
        <input type="password2" class="form-control" id="password2" placeholder="Confirm Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
